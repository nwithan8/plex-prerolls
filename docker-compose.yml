version: "3.9"
services:
  plex_prerolls:
    image: nwithan8/plex_prerolls:latest
    volumes:
      - /path/to/config:/config
      - /path/to/logs:/logs
      - /path/to/prerolls:/files
      - /path/to/auto-generated/rolls/temp:/renders
      - /path/to/auto-generated/rolls/parent:/auto_rolls
    ports:
      - "8283:8283"
    environment:
      CRON_SCHEDULE: "0 0 * * *" # Run every day at midnight, see https://crontab.guru/ for help
      DRY_RUN: "false" # Set to true to test without actually downloading
      TZ: America/New_York
